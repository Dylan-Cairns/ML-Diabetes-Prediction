<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>{{title}}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">-->
  </head>
  <body  class="d-flex flex-column h-100">
      <header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">&#9877;</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item {{'active' if active_page == 'home' }}">
                  <a class="nav-link" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item {{'active' if active_page == 'diagnose' }}">
                  <a class="nav-link" href="{{ url_for('diagnose') }}">Diagnosis</a>
              </li>
              <li class="nav-item {{'active' if active_page == 'data' }}">
                  <a class="nav-link" href="{{ url_for('data') }}">Data + Visualizations</a>
              </li>
          </ul>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item {{'active' if active_page == 'about' }}"><a a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          </ul>
      </div>
  </nav>
      </header>
      <main role="main" class="flex-shrink-0">
          <div class="container">
              {% block content %}{% endblock %}
          </div>
      </main>
      <footer class="footer mt-auto py-3">
          <div class="container">
              <span class="text-muted">Place sticky footer content here.</span>
          </div>
      </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
