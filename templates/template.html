<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet"/>
    <!-- Custom Css -->
    <link rel="stylesheet" href="{{ url_for('static',     filename='style.css') }}">
    <title>{{title}}</title>
</head>
<body class="d-flex flex-column h-100 body">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-medkit fa-2x mx-2 my-1"></i>  ML Diabetes Diagnosis</a>
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'home' }}" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'diagnose' }}" href="{{ url_for('diagnose') }}">Diagnosis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'data' }}" href="{{ url_for('data') }}">Data + Visualizations</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'about' }}" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main role="main" class="flex-shrink-0">
    <br><br>
    <div class="container" id="main-content">
        {% block content %}
        {% endblock content %}
    </div>
    <br><br>
</main>
<footer class="footer mt-auto py-3">
    <div class="container">
        <div class="d-flex justify-content-between">
            <div>
                <span class="text-muted small">Dylan Cairns 2020</span>
            </div>
            <div class>
                <a class="text-muted small" href="https://github.com/">View the source on Github <i class="fab fa-github mx-2"></i></a>
            </div>
        </div>
    </div>
</footer>
<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
